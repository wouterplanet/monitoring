# Change these first
owner: wouterplanet # Your GitHub organization or username, where this repository lives
repo: monitoring # The name of this repository

sites:
  - name: Wouter Planet
    url: https://www.wouterplanet.com
  - name: CDN
    url: https://cdn.wouterplanet.com
  - name: CDN Alpha
    url: $URL_ALPHA
  - name: Wouter Planet Cloud
    url: https://cloud.wouterplanet.com
  - name: Home-Net
    check: "tcp-ping"
    url: $URL_HOMENET #Secret
    port: $PORT_HOMENET

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  baseUrl: /monitoring
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: Wouter Planet Status page. Uses Github actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
